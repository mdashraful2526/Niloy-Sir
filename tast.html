<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Teams Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.05) 0%, transparent 70%);
            pointer-events: none;
        }

        .header {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 1000;
        }

        .header h1 {
            color: #ffffff;
            font-size: 3.5em;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255,255,255,0.3),
                         0 0 40px rgba(100,150,255,0.4);
            animation: glow 3s ease-in-out infinite alternate;
        }

        .header p {
            color: #a8b2d1;
            font-size: 1.2em;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255,255,255,0.3),
                             0 0 40px rgba(100,150,255,0.4);
            }
            to {
                text-shadow: 0 0 30px rgba(255,255,255,0.5),
                             0 0 60px rgba(100,150,255,0.6);
            }
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
        }

        .orbit-path {
            position: absolute;
            width: 1000px;
            height: 600px;
            border: 3px solid rgba(100, 150, 255, 0.2);
            border-radius: 50%;
            transform: rotateX(65deg);
            box-shadow: 
                inset 0 0 60px rgba(100, 150, 255, 0.1),
                0 0 60px rgba(100, 150, 255, 0.1);
            animation: orbitGlow 4s ease-in-out infinite alternate;
        }

        @keyframes orbitGlow {
            from {
                box-shadow: 
                    inset 0 0 60px rgba(100, 150, 255, 0.1),
                    0 0 60px rgba(100, 150, 255, 0.1);
            }
            to {
                box-shadow: 
                    inset 0 0 80px rgba(100, 150, 255, 0.2),
                    0 0 80px rgba(100, 150, 255, 0.2);
            }
        }

        .carousel {
            position: relative;
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
            animation: rotate 30s linear infinite;
        }

        .carousel-item {
            position: absolute;
            width: 280px;
            height: 280px;
            left: 50%;
            top: 50%;
            transform-style: preserve-3d;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.5));
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            transition: all 0.5s ease;
        }

        .carousel-item img:hover {
            transform: scale(1.05);
            box-shadow: 
                0 12px 48px rgba(100, 150, 255, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        .controls {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1000;
        }

        .control-btn {
            padding: 16px 36px;
            background: linear-gradient(135deg, 
                rgba(100, 150, 255, 0.2) 0%, 
                rgba(80, 120, 200, 0.2) 100%);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(100, 150, 255, 0.3);
            border-radius: 50px;
            color: #ffffff;
            font-size: 1em;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn:hover {
            background: linear-gradient(135deg, 
                rgba(100, 150, 255, 0.4) 0%, 
                rgba(80, 120, 200, 0.4) 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(100, 150, 255, 0.4);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .info-badge {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #a8b2d1;
            font-size: 0.9em;
            letter-spacing: 1px;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .orbit-path {
                width: 600px;
                height: 360px;
            }
            
            .carousel-item {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Tournament Championship</h1>
        <p>Official Team Showcase</p>
    </div>
    
    <div class="container">
        <div class="orbit-path"></div>
        <div class="carousel" id="carousel">
            <div class="carousel-item">
                <img src="https://munnacodsit.xyz/Tournament-Lottery/in/sir/cpl.png" alt="CPL Championship">
            </div>
            <div class="carousel-item">
                <img src="https://munnacodsit.xyz/Tournament-Lottery/in/sir/Dumuriakings.png" alt="Dumuria Kings">
            </div>
            <div class="carousel-item">
                <img src="https://munnacodsit.xyz/Tournament-Lottery/in/sir/Dumuriastrikers.png" alt="Dumuria Strikers">
            </div>
            <div class="carousel-item">
                <img src="https://munnacodsit.xyz/Tournament-Lottery/in/sir/Dumuriatitans.png" alt="Dumuria Titans">
            </div>
            <div class="carousel-item">
                <img src="https://munnacodsit.xyz/Tournament-Lottery/in/sir/Dumuriavikings.png" alt="Dumuria Vikings">
            </div>
            <div class="carousel-item">
                <img src="https://munnacodsit.xyz/Tournament-Lottery/in/sir/Dumuriawarriors.png" alt="Dumuria Warriors">
            </div>
        </div>
    </div>

    <div class="info-badge">6 Elite Teams • 3D Orbital View</div>

    <div class="controls">
        <button class="control-btn" onclick="pauseRotation()">⏸ Pause</button>
        <button class="control-btn" onclick="resumeRotation()">▶ Play</button>
    </div>

    <script>
        const items = document.querySelectorAll('.carousel-item');
        const carousel = document.getElementById('carousel');
        const totalItems = items.length;
        const angleStep = 360 / totalItems;
        const radiusX = 500;
        const radiusZ = 300;
        const heightVariation = 140;

        let isPaused = false;

        function positionItems() {
            items.forEach((item, index) => {
                const angle = angleStep * index;
                const radian = (angle * Math.PI) / 180;
                
                const x = Math.sin(radian) * radiusX;
                const z = Math.cos(radian) * radiusZ;
                const y = Math.sin(radian) * heightVariation;
                
                // angle: 0° = সামনে, 180° = পিছনে
                // 0° থেকে 180° = বড় থেকে ছোট
                // 180° থেকে 360° = ছোট থেকে বড়
                
                let scale;
                const normalizedAngle = (angle % 360); // 0 to 360
                
                if (normalizedAngle <= 180) {
                    // 0° থেকে 180° পর্যন্ত: বড় থেকে ছোট
                    const progress = normalizedAngle / 180; // 0 to 1
                    scale = 2.8 - (progress * 2.4); // 2.8 থেকে 0.4
                } else {
                    // 180° থেকে 360° পর্যন্ত: ছোট থেকে বড়
                    const progress = (normalizedAngle - 180) / 180; // 0 to 1
                    scale = 0.4 + (progress * 2.4); // 0.4 থেকে 2.8
                }
                
                item.style.transform = `
                    translate(-50%, -50%)
                    translate3d(${x}px, ${y}px, ${z}px)
                    scale(${scale})
                `;
                
                // opacity ও scale অনুযায়ী
                const opacityFactor = scale / 2.8; // 0 to 1
                item.style.opacity = Math.max(0.3, opacityFactor * 0.7 + 0.3);
                item.style.zIndex = Math.round(scale * 100);
            });
        }

        function pauseRotation() {
            carousel.style.animationPlayState = 'paused';
        }

        function resumeRotation() {
            carousel.style.animationPlayState = 'running';
        }

        positionItems();
    </script>
</body>
</html>
