<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ঘূর্ণায়মান লোগো</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1500px;
        }

        .carousel {
            position: relative;
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
            animation: rotate 35s linear infinite;
        }

        .carousel-item {
            position: absolute;
            width: 250px;
            height: 250px;
            left: 50%;
            top: 50%;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        .title {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .controls {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1000;
        }

        .control-btn {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="title">টুর্নামেন্ট টিম লোগো</div>
    
    <div class="container">
        <div class="carousel" id="carousel">
            <div class="carousel-item">
                <img src="https://munnacodsit.xyz/Tournament-Lottery/in/sir/cpl.png" alt="CPL">
            </div>
            <div class="carousel-item">
                <img src="https://munnacodsit.xyz/Tournament-Lottery/in/sir/Dumuriakings.png" alt="Dumuria Kings">
            </div>
            <div class="carousel-item">
                <img src="https://munnacodsit.xyz/Tournament-Lottery/in/sir/Dumuriastrikers.png" alt="Dumuria Strikers">
            </div>
            <div class="carousel-item">
                <img src="https://munnacodsit.xyz/Tournament-Lottery/in/sir/Dumuriatitans.png" alt="Dumuria Titans">
            </div>
            <div class="carousel-item">
                <img src="https://munnacodsit.xyz/Tournament-Lottery/in/sir/Dumuriavikings.png" alt="Dumuria Vikings">
            </div>
            <div class="carousel-item">
                <img src="https://munnacodsit.xyz/Tournament-Lottery/in/sir/Dumuriawarriors.png" alt="Dumuria Warriors">
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="control-btn" onclick="pauseRotation()">⏸ থামান</button>
        <button class="control-btn" onclick="resumeRotation()">▶ চালু করুন</button>
    </div>

    <script>
        const items = document.querySelectorAll('.carousel-item');
        const carousel = document.getElementById('carousel');
        const totalItems = items.length;
        const angleStep = 360 / totalItems;
        const radiusX = 500;
        const radiusZ = 300;
        const heightVariation = 120;

        let isPaused = false;

        function positionItems() {
            items.forEach((item, index) => {
                const angle = angleStep * index;
                const radian = (angle * Math.PI) / 180;
                
                const x = Math.sin(radian) * radiusX;
                const z = Math.cos(radian) * radiusZ;
                const y = Math.sin(radian) * heightVariation;
                
                const distance = Math.sqrt(x * x + z * z);
                const maxDistance = Math.sqrt(radiusX * radiusX + radiusZ * radiusZ);
                const scale = ((z + radiusZ) / (radiusZ * 2)) * 1.2 + 0.3;
                
                item.style.transform = `
                    translate(-50%, -50%)
                    translate3d(${x}px, ${y}px, ${z}px)
                    scale(${scale})
                `;
                
                item.style.opacity = scale * 0.9;
                item.style.zIndex = Math.round(scale * 100);
            });
        }

        function pauseRotation() {
            carousel.style.animationPlayState = 'paused';
        }

        function resumeRotation() {
            carousel.style.animationPlayState = 'running';
        }

        positionItems();
    </script>
</body>
</html>
